name: Interactive Workflow
on: [workflow_dispatch]

jobs:
  interactive_job:
    runs-on: ubuntu-latest
    steps:
      - name: Ask for user input
        id: input_step
        run: |
          echo "Do you want to continue? (yes/no)"
          read user_input
          echo "::set-output name=user_input::$user_input"
        shell: bash

      - name: Continue or stop based on input
        run: |
          if [[ "${{ steps.input_step.outputs.user_input }}" == "yes" ]]; then
            echo "Continuing with the workflow..."
            # 在这里继续你的工作流程步骤
          else
            echo "Stopping the workflow..."
            exit 1
          fi
